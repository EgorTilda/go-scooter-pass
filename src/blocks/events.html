<section class="events">
    <div class="container">
        <div class="events__text-content text-content">
            <h2 class="events__title title">Эксклюзивный доступ к событиям Самокатов</h2>
            <div class="events__text text">
                <p>
                    С абонементом — у вас доступ к специальным мероприятиям, скидки и классный мерч. В 2023 году
                    мы танцевали на Даче Плюс с Антохой MC, катались на самокатах с Сергеем Мезенцевым и слушали хор
                    Attaque de Panique
                </p>
            </div>
        </div>
        <div class="events__gallery gallery">
            <div class="gallery__item gallery__item--decor-one">
                <img src="./img/events/photo-music.jpg" alt="Музыкант с трубой" class="gallery__item-img">
            </div>
            <div class="gallery__item gallery__item--decor-two">

                    class="gallery__item-img">
            </div>
            <div class="gallery__item">
                <img src="./img/events/photo-merch-1.jpg" alt="Мерч: Шоппер Яндекс Go" class="gallery__item-img">
            </div>
            <div class="gallery__item gallery__item--decor-tree">
                <img src="./img/events/photo-merch-2.jpg" alt="Мерч: Панама Яндекс Go" class="gallery__item-img">
            </div>
        </div>

        <div class="gallery-slider swiper">


            <div class="gallery-slider__wrap swiper-wrapper">
                <div class="gallery-slider__item swiper-slide">
                    <img src="./img/events/photo-music.jpg" alt="Музыкант с трубой" class="gallery-slider__item-img">
                </div>
                <div class="gallery-slider__item swiper-slide">
                    <img src="./img/events/photo-concert.jpg" alt="Музыкант с трубой" class="gallery-slider__item-img">

                <div class="gallery-slider__item swiper-slide">
                    <img src="./img/events/photo-merch-1.jpg" alt="Музыкант с трубой" class="gallery-slider__item-img">
                </div>
                <div class="gallery-slider__item swiper-slide">
                    <img src="./img/events/photo-merch-2.jpg" alt="Музыкант с трубой" class="gallery-slider__item-img">
                </div>
            </div>

            <div class="gallery-slider__controls">
                <button class="gallery-slider__btn gallery-slider__btn--prev">
                    <img src="./img/events/arrow-icon.svg" alt="Вперед">
                </button>
                <button class="gallery-slider__btn gallery-slider__btn--next">
                    <img src="./img/events/arrow-icon.svg" alt="Вперед">
                </button>
            </div>

        </div>
